<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
</head>
<body>
    <form id="loginForm" method="post" enctype="multipart/form-data" action="http://localhost:3000/api/auth/login">
        <input name="email" type="text" placeholder="Email" required>
        <input name="password" type="password" placeholder="Пароль" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: this.method,
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                const token = data.token; // Предполагая, что сервер возвращает токен
                localStorage.setItem('jwt', token); // Сохраняем токен
                alert('Успешный вход!');
                window.location.href = 'profile.html';
            } else {
                alert('Ошибка входа. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
