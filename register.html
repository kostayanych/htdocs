<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Заголовок */
        h1 {
            color: #800020; /* Бордовый цвет */
            margin-bottom: 20px;
            font-size: 2rem;
        }

        h2 {
            color: #046A38; /* Темно-зеленый цвет */
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Форма */
        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #046A38; /* Темно-зеленый цвет */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #03572E; /* Цвет при наведении */
        }

        /* Подпись */
        .footer {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <h1>Искренний сервис</h1>

    <!-- Форма регистрации -->
    <div class="registration-form">
        <h2>Регистрация</h2>
        <form id="registerForm" method="post" enctype="multipart/form-data" action="http://localhost:3000/api/users/create">
            <input name="email" type="text" placeholder="Введите email" required>
            <input name="password" type="password" placeholder="Введите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Подпись -->
    <div class="footer">
        © 2024 Искренний сервис. Все права защищены.
    </div>

    <!-- Скрипт для обработки формы -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: this.method,
                body: formData
            });

            if (response.ok) {
                alert('Регистрация прошла успешно!');
                window.location.href = 'login.html';
            } else {
                alert('Ошибка регистрации. Попробуйте еще раз.');
            }
        });
    </script>
</body>
</html>
